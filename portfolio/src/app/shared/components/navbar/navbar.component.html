<nav class="navbar" [attr.data-theme]="currentTheme">
  <div class="nav-container">
    <div class="nav-brand">
      <h1 class="usa-logo">USA</h1>
      <span class="logo-subtitle">Uma Shankar Anantharapu</span>
    </div>
    <div class="nav-menu">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/about" class="nav-link" routerLinkActive="active">About</a>
      <a routerLink="/projects" class="nav-link" routerLinkActive="active">Projects</a>
      <a routerLink="/skills" class="nav-link" routerLinkActive="active">Skills</a>
      <a routerLink="/contact" class="nav-link" routerLinkActive="active">Contact</a>
      <a href="/assets/uma-shankar-resume.pdf" download="Uma-Shankar-Resume.pdf" class="download-resume-btn">
        <svg class="download-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Resume
      </a>
      <button
        class="theme-toggle-btn"
        [attr.data-theme]="currentTheme"
        (click)="toggleTheme()"
        [attr.aria-label]="'Switch to ' + (currentTheme === 'dark' ? 'light' : 'dark') + ' theme'"
        #themeToggle>
        <svg *ngIf="currentTheme === 'dark'" class="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5M17.6859 17.69L18.5 18.5M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg *ngIf="currentTheme === 'light'" class="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</nav>
